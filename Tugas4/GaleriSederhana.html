<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Gambar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff8e7;
    }
    h1 {
      text-align: center;
      color: #C19A6B;
      margin-bottom: 20px;
    }
    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    figure {
      background: lightyellow;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    figcaption {
      margin-top: 8px;
      font-style: italic;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Galeri Gambar Sederhana</h1>

  <div class="galeri">
    <figure>
      <img src="batman.jpg" alt="Gambar 1">
      <figcaption>I'm Batman</figcaption>
    </figure>
    <figure>
      <img src="Cool-guy-emoji-meme-6.jpg" alt="Gambar 2">
      <figcaption>That's nice</figcaption>
    </figure>
    <figure>
      <img src="hmm.webp" alt="Gambar 3">
      <figcaption>Berpikir keras</figcaption>
    </figure>
    <figure>
      <img src="images.jpeg" alt="Gambar 4">
      <figcaption>Whyyyy????</figcaption>
    </figure>
  </div>
</body>
</html>
